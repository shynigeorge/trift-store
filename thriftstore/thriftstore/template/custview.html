{% extends 'adminbase.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        background-color:white;
        text-align:center;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .add-button-container {
        text-align: right;
        margin-bottom: 20px;
    }

    .add-button {
        background-color: #007BFF; /* Primary color */
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<h2 style="text-align:center;margin-bottom:20px;">Customer Registration Table</h2>



<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>State</th>
            <th>District</th>
            <th>Gender</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    {% for i in cust %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.customer.fname}}</td>
            <td>{{i.customer.email}}</td>
            <td>{{i.state}}</td>
            <td>{{i.district}}</td>
            <td>{{i.customer.gender}}</td>
            <td><a href="{% url 'custdlt' i.customer.id %}"><button class="btn btn-danger btn-sm">Delete</button></a></td>

        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
