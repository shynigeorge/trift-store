{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('/static/images/reg_bg.png');
            background-position: left; /* Set background image position to the right */
            background-size: contain; /* Fit the background image inside the container */
            background-repeat: no-repeat; /* Prevent background image from repeating */

        }

        .form-container {
            background-color: #6c757d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 550px; /* Increased width */
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            box-sizing: border-box;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="column" id="detailsColumn" onclick="focusColumn('detailsColumn')">
        <h2 style="text-align:center;">Personal Details Form</h2>
        <div class="form-container" id="detailsForm">
            <form action="" method="post">
                {% csrf_token %}

                <input type="text" id="address" name="address" placeholder="Enter your address">

                <input type="text" id="landmark" name="landmark" placeholder="Enter your landmark">

                <input type="text" id="city" name="city" placeholder="Enter your city">

                <input type="text" id="district" name="district" placeholder="Enter your district"><br>

                <input type="text" id="state" name="state" placeholder="Enter your state"><br>

                <input type="text" id="pin" name="pin" placeholder="Enter your pincode"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>


  {% if messages %}
<ul class="messages">
{% for message in messages %}
    <script>
     alert("{{message}}");
    </script>
{% endfor %}
</ul>
{% endif %}
</body>
</html>
