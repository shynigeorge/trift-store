prod{% extends 'adminbase.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    table {
        width: 60%;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 20px auto; /* Center the table horizontally */
    }

    td {
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
    }

    input {
        width: calc(100% - 30px);
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 15px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    button {
        width: calc(100% - 30px);
        padding: 12px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background-color: green;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        font-size: 14px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<h2>Product View Form</h2>
<form method="post">
    {% csrf_token %}
<table>
    <tr>
        <td>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required autofocus>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ product.category }}" required>

            <label for="subcategory">Subcategory:</label>
            <input type="text" id="subcategory" name="subcategory" value="{{ product.subcategory }}" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" value="{{ product.price }}" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="{{ product.gender }}"></option>
                <option value="none">None</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </td>
        <td>
            <label for="product_Image">Product Image:</label>
            <input type="file" id="product_Image" name="product_Image" accept="image/*" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ product.description }}</textarea>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ product.date }}" required>

            <button type="submit">Update</button>
        </td>
    </tr>
</table>
</form>
{% endblock %}
