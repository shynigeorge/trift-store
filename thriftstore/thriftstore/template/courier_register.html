{% extends 'adminbase.html' %}

{% block content %}



    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #fff, 0 0 20px #4CAF50, 0 0 30px #4CAF50;
            }
            to {
                box-shadow: 0 0 15px #fff, 0 0 25px #4CAF50, 0 0 35px #4CAF50;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
        }

        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="tel"]:focus {
            border-color: #4CAF50;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container" style="width:600px;margin-bottom:50px;">
        <h2>Courier Registration</h2>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="um" placeholder="Username" required>
            <input type="text" name="cnm" placeholder="Company Name" required>
            <input type="email" name="em" placeholder="Email" required>
            <input type="tel" maxlength="10" minlength="10" name="ph" placeholder="Phone (Numbers Only)" pattern="[0-9]*" required>
            <input type="text" name="dis" placeholder="District" required>
            <input type="text" name="st" placeholder="State" required>
            <input type="password" name="pw" placeholder="Password" required>
            <input type="password" name="pw2" placeholder="Confirm Password" required>
            <input type="submit" value="Register">
        </form>
    </div>




{% endblock %}
