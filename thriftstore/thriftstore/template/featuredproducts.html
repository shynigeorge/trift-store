{% load static %}
        <div class="product-rows section" id="productsectio">
        	<div class="container">
            	<div class="row">
                	<div class="col-12 col-sm-12 col-md-12 col-lg-12">
        				<div class="section-header text-center">
                            <h2 class="h2">Featured collection</h2>
                            <p>Our most popular products based on sales</p>
                        </div>
            		</div>
                </div>
                <div class="grid-products" >
	                <div class="row">
                        {% for i in prod %}
                        <div class="col-6 col-sm-6 col-md-4 col-lg-4 item grid-view-item style2">
                        	<div class="grid-view_image">
                                <!-- start product image -->
                                <a href="{% url 'productdesc' i.id %}" class="grid-view-item__link">
                                    <!-- image -->
                                    <img src="{{i.product_Image.url}}"  alt="image" title="product" height="240px;" width="260px;">
                                    <!-- End image -->
                                    <!-- Hover image -->
                                    <img class="grid-view-item__image hover blur-up lazyload"  src="" alt="image" title="product">
                                    <!-- End hover image -->
                                    <!-- product label -->
                                    {% if i.sold == True %}
                                    <div class="product-labels rectangular"><span class="lbl on-sale">Sold Out</span></div>
                                    {% endif %}
                                    <!-- End product label -->
                                </a>
                                <!-- end product image -->
                                <!--start product details -->
                                <div class="product-details hoverDetails text-center mobile">
                                    <!-- product name -->
                                    <div class="product-name">
                                        <a href="{% url 'productdesc' i.id %}">{{i.name|truncatechars:20}}</a>
                                    </div>
                                    <!-- End product name -->
                                    <!-- product price -->
                                    <div class="product-price">
                                        <span style="color:green;">Rs {{i.price}}</span>
                                    </div>
                                    <!-- End product price -->

                                    <!-- product button -->
                                    <div class="button-set">
                                        <a href="{% url 'productdesc' i.id %}" title="Quick View" class="quick-view-popup quick-view" >
                                            <i class="icon anm anm-search-plus-r"></i>
                                        </a>
                                        <!-- Start product button -->
                                        <form class="variants add" action="#" onclick="window.location.href='cart.html'"method="post">
                                            <a href="{% url 'addcart' i.id %}"><button class="btn cartIcon btn-addto-cart" type="button" tabindex="0"><i class="icon anm anm-bag-l"></i></button></a>
                                        </form>
                                        <div class="wishlist-btn">

                                        </div>
                                        <div class="compare-btn">
                                        </div>
                                    </div>
                                    <!-- end product button -->
                                </div><br>
                                <!-- Variant -->
                                <div><h3>{{i.name|truncatechars:20}}</h3></div>
                                <!-- End Variant -->
                                <!-- End product details -->
                            </div>
                        </div>
                      {% endfor %}
                    </div>
                	</div>
                </div>
           </div>
        </div>
